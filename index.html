<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add click handlers to navigation links
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        // Only apply the effect if we're navigating to a different page
        const targetUrl = this.getAttribute('href');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        // Don't animate if we're already on the page
        if (targetUrl === currentPage) {
          return;
        }

        // Prevent default navigation
        e.preventDefault();

        // Find the content container and add fade-out class
        const contentContainer = document.querySelector('.fade-content');
        contentContainer.style.opacity = '0';

        // Navigate after fade completes
        setTimeout(function() {
          window.location.href = targetUrl;
        }, 300);
      });
    });
  });
</script>
